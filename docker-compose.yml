version: '3'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: odoo_instance1
      POSTGRES_USER: odoo_instance1
      POSTGRES_PASSWORD: odoo_instance1
  web:
    image: odoo:14
    depends_on:
      - db
    ports:
      - "8069:8069"
    environment:
      HOST: db
      USER: odoo_instance1
      PASSWORD: odoo_instance1
      DB_NAME: odoo_instance1
